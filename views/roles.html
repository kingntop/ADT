<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한 설정 - Dams PLUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex overflow-hidden transition-colors duration-300">

    <!-- SIDEBAR -->

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- HEADER -->

        <main
            class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6 transition-colors duration-300">

            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">권한(Role) 설정</h2>
                </div>
                <div class="flex space-x-2">
                    <button onclick="openCreateDrawer()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center">
                        <i class="fa-solid fa-plus mr-2"></i> 권한 등록
                    </button>
                    <!-- Link to Permissions Matrix -->
                    <a href="/permissions.html"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center">
                        <i class="fa-solid fa-shield-halved mr-2"></i> 메뉴별 권한 매핑
                    </a>
                </div>
            </div>

            <!-- Table Card -->
            <div
                class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 transition-colors">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th
                                    class="px-6 py-3 text-center text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider w-20">
                                    관리</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    권한 코드</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    권한명</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    설명</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
                            id="roleTableBody">
                            <!-- JS Generated -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- Drawer -->
    <div id="drawer-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity"
        onclick="closeDrawer()"></div>
    <div id="drawer"
        class="fixed inset-y-0 right-0 w-96 bg-white dark:bg-gray-800 shadow-xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">

        <div
            class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-700">
            <h2 id="drawerTitle" class="text-lg font-bold text-gray-800 dark:text-white">권한 등록</h2>
            <button onclick="closeDrawer()"
                class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6">
            <input type="hidden" id="roleId">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">권한 코드 <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="roleCode" placeholder="ROLE_USER"
                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm py-2 px-3"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">권한명 <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="roleName" placeholder="일반 사용자"
                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm py-2 px-3"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">설명</label>
                    <textarea id="roleDesc" rows="3"
                        class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-sm py-2 px-3"></textarea>
                </div>
            </div>
        </div>

        <div
            class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-end space-x-3">
            <button id="btnDelete" onclick="deleteRole()"
                class="hidden px-4 py-2 border border-red-300 text-red-700 rounded-md text-sm font-medium hover:bg-red-50 dark:border-red-800 dark:text-red-400 dark:hover:bg-red-900/20 focus:outline-none focus:ring-2 focus:ring-red-500">삭제</button>
            <button onclick="closeDrawer()"
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">취소</button>
            <button onclick="saveRole()"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">저장</button>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script>
        loadLayout('권한 설정');

        let allRoles = [];
        let isEditMode = false;

        async function loadRoles() {
            try {
                const res = await fetch('/api/roles');
                allRoles = await res.json();
                renderTable(allRoles);
            } catch (err) {
                console.error(err);
                if (window.showToast) showToast('Failed to load roles', 'error');
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('roleTableBody');
            tbody.innerHTML = '';

            data.forEach(role => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition transition-colors';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <button onclick="openEditDrawer(${role.role_id})" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 focus:outline-none">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${role.role_code}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${role.role_name}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">${role.description || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- Drawer Logic ---
        const drawer = document.getElementById('drawer');
        const overlay = document.getElementById('drawer-overlay');
        const drawerTitle = document.getElementById('drawerTitle');
        const btnDelete = document.getElementById('btnDelete');

        function openCreateDrawer() {
            isEditMode = false;
            drawerTitle.textContent = "권한 등록";
            btnDelete.classList.add('hidden');

            document.getElementById('roleId').value = '';
            document.getElementById('roleCode').value = '';
            document.getElementById('roleName').value = '';
            document.getElementById('roleDesc').value = '';

            drawer.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        }

        function openEditDrawer(id) {
            const role = allRoles.find(r => r.role_id === id);
            if (!role) return;

            isEditMode = true;
            drawerTitle.textContent = "권한 수정";
            btnDelete.classList.remove('hidden');

            document.getElementById('roleId').value = role.role_id;
            document.getElementById('roleCode').value = role.role_code;
            document.getElementById('roleName').value = role.role_name;
            document.getElementById('roleDesc').value = role.description || '';

            drawer.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        }

        function closeDrawer() {
            drawer.classList.add('translate-x-full');
            overlay.classList.add('opacity-0');
            setTimeout(() => overlay.classList.add('hidden'), 300);
        }

        async function saveRole() {
            const id = document.getElementById('roleId').value;
            const data = {
                role_code: document.getElementById('roleCode').value,
                role_name: document.getElementById('roleName').value,
                description: document.getElementById('roleDesc').value
            };

            if (!data.role_code || !data.role_name) {
                if (window.showToast) showToast('필수 항목을 입력해주세요', 'warning');
                return;
            }

            try {
                let res;
                if (isEditMode) {
                    res = await fetch(`/api/roles/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    res = await fetch('/api/roles', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                const result = await res.json();
                if (result.success) {
                    if (window.showToast) showToast('저장되었습니다', 'success');
                    closeDrawer();
                    loadRoles();
                } else {
                    if (window.showToast) showToast(result.error || '실패했습니다', 'error');
                }
            } catch (err) {
                console.error(err);
                if (window.showToast) showToast('Error saving role', 'error');
            }
        }

        async function deleteRole() {
            if (!confirm("정말 삭제하시겠습니까?")) return;
            const id = document.getElementById('roleId').value;
            try {
                const res = await fetch(`/api/roles/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (result.success) {
                    if (window.showToast) showToast('삭제되었습니다', 'success');
                    closeDrawer();
                    loadRoles();
                } else {
                    if (window.showToast) showToast(result.error || result.message, 'error');
                }
            } catch (err) {
                console.error(err);
                if (window.showToast) showToast('Error deleting role', 'error');
            }
        }

        // Init
        loadRoles();

    </script>
</body>

</html>
