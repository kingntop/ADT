<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴별 권한 매핑 - Dams PLUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex overflow-hidden transition-colors duration-300">

    <!-- SIDEBAR -->

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- HEADER -->

        <main
            class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6 transition-colors duration-300">

            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">메뉴별 권한 매핑</h2>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-6">

                <!-- Role Selection List -->
                <div
                    class="w-full lg:w-1/4 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                    <div class="p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700">
                        <h3 class="font-bold text-gray-700 dark:text-gray-200">권한(Role) 목록</h3>
                    </div>
                    <ul id="roleList" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Filled JS -->
                    </ul>
                </div>

                <!-- Permissions Matrix -->
                <div
                    class="flex-1 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col">
                    <div
                        class="p-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-between items-center">
                        <h3 class="font-bold text-gray-700 dark:text-gray-200" id="selectedRoleTitle">권한을 선택해주세요</h3>
                        <button onclick="savePermissions()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-sm font-medium transition-colors shadow-sm hidden"
                            id="btnSave">
                            <i class="fa-solid fa-save mr-1"></i> 저장
                        </button>
                    </div>
                    <div class="overflow-auto flex-1 p-4 relative">
                        <div id="loadingOverlay"
                            class="absolute inset-0 bg-white/50 dark:bg-gray-900/50 z-10 hidden flex items-center justify-center">
                            <i class="fa-solid fa-circle-notch fa-spin text-blue-500 text-2xl"></i>
                        </div>
                        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 hidden" id="permTable">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th
                                        class="px-4 py-3 text-left text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                        메뉴명 (상위)</th>
                                    <th
                                        class="px-4 py-3 text-center text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                        조회</th>
                                    <th
                                        class="px-4 py-3 text-center text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                        등록</th>
                                    <th
                                        class="px-4 py-3 text-center text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                        수정</th>
                                    <th
                                        class="px-4 py-3 text-center text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                        삭제</th>
                                    <th
                                        class="px-4 py-3 text-center text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                        출력</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
                                id="permTableBody">
                                <!-- JS -->
                            </tbody>
                        </table>
                        <div id="emptyState" class="text-center text-gray-500 py-10">
                            왼쪽 목록에서 권한을 선택하여 설정을 진행하세요.
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script src="/js/layout.js"></script>
    <script>
        loadLayout('메뉴별 권한 매핑');

        let selectedRoleId = null;
        let originalPermissions = []; // To track changes if needed, currently simplest update all on change or save

        async function loadRoles() {
            try {
                const res = await fetch('/api/roles');
                const roles = await res.json();
                renderRoleList(roles);
            } catch (err) {
                console.error(err);
            }
        }

        function renderRoleList(roles) {
            const list = document.getElementById('roleList');
            list.innerHTML = '';
            roles.forEach(role => {
                const li = document.createElement('li');
                li.className = "p-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors flex justify-between items-center border-l-4 border-transparent";
                li.dataset.id = role.role_id;
                li.onclick = () => selectRole(role, li);
                li.innerHTML = `
                    <div>
                        <div class="text-sm font-bold text-gray-800 dark:text-white">${role.role_name}</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">${role.role_code}</div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-300"></i>
                `;
                list.appendChild(li);
            });
        }

        async function selectRole(role, liElement) {
            // UI Highlight
            document.querySelectorAll('#roleList li').forEach(el => {
                el.classList.remove('bg-blue-50', 'dark:bg-blue-900/20', 'border-blue-500');
                el.classList.add('border-transparent');
            });
            liElement.classList.add('bg-blue-50', 'dark:bg-blue-900/20', 'border-blue-500');
            liElement.classList.remove('border-transparent');

            selectedRoleId = role.role_id;
            document.getElementById('selectedRoleTitle').textContent = `${role.role_name} 권한 설정`;
            document.getElementById('btnSave').classList.remove('hidden');

            await loadPermissions(selectedRoleId);
        }

        async function loadPermissions(roleId) {
            const loading = document.getElementById('loadingOverlay');
            const table = document.getElementById('permTable');
            const empty = document.getElementById('emptyState');

            loading.classList.remove('hidden');
            table.classList.add('hidden');
            empty.classList.add('hidden');

            try {
                const res = await fetch(`/api/permissions/${roleId}`);
                const data = await res.json();
                renderPermissionTable(data);

                table.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                if (window.showToast) showToast('Failed to load permissions', 'error');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderPermissionTable(data) {
            const tbody = document.getElementById('permTableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition';

                // Construct checkbox inputs
                // data properties: can_view, can_create, etc. (true/false/null)
                // If null, treat as false but unchecked

                const createCb = (type, val) => `
                    <input type="checkbox" 
                        onchange="markChanged()"
                        data-menu="${item.menu_id}" 
                        data-type="${type}" 
                        ${val ? 'checked' : ''} 
                        class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 transition duration-150 ease-in-out cursor-pointer">
                `;

                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                        <div class="font-medium">${item.menu_name}</div>
                        ${item.parent_name ? `<div class="text-xs text-gray-500 dark:text-gray-400 pl-2">└ ${item.parent_name}</div>` : ''}
                    </td>
                    <td class="px-4 py-3 text-center">${createCb('can_view', item.can_view)}</td>
                    <td class="px-4 py-3 text-center">${createCb('can_create', item.can_create)}</td>
                    <td class="px-4 py-3 text-center">${createCb('can_update', item.can_update)}</td>
                    <td class="px-4 py-3 text-center">${createCb('can_delete', item.can_delete)}</td>
                    <td class="px-4 py-3 text-center">${createCb('can_print', item.can_print)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function markChanged() {
            // Optional: Enable save button visual cue
        }

        async function savePermissions() {
            if (!selectedRoleId) return;

            const btn = document.getElementById('btnSave');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-1"></i> 저장중...';
            btn.disabled = true;

            // Collect Data
            // We iterate over unique menu IDs in table
            const rows = document.getElementById('permTableBody').querySelectorAll('tr');
            const permissions = [];

            const grouped = {}; // map menuId to obj

            // This is inefficient loop, but fine for <100 menus
            // Better: select all checkboxes
            const inputs = document.getElementById('permTableBody').querySelectorAll('input[type="checkbox"]');
            inputs.forEach(input => {
                const menuId = input.dataset.menu;
                const type = input.dataset.type;
                const checked = input.checked;

                if (!grouped[menuId]) {
                    grouped[menuId] = { menu_id: menuId };
                }
                grouped[menuId][type] = checked;
            });

            const payload = Object.values(grouped);

            try {
                const res = await fetch(`/api/permissions/${selectedRoleId}/bulk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ permissions: payload })
                });
                const result = await res.json();

                if (result.success) {
                    if (window.showToast) showToast('권한 설정이 저장되었습니다', 'success');
                } else {
                    if (window.showToast) showToast('저장 실패', 'error');
                }
            } catch (err) {
                console.error(err);
                if (window.showToast) showToast('Error saving permissions', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        loadRoles();
    </script>
</body>

</html>
