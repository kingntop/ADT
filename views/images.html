<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관리 - Dams PLUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex overflow-hidden transition-colors duration-75">

    <!-- Sidebar Container -->
    <!-- SIDEBAR -->

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Header -->
        <!-- HEADER -->

        <main
            class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6 transition-colors duration-75">

            <!-- Toolbar -->
            <div
                class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 mb-6 flex items-center justify-between transition-colors">
                <div class="flex space-x-2">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="Search..."
                            class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm w-64 bg-white dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors">
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500 dark:text-gray-400 font-medium">
                        Total: <span id="imageCount">0</span>
                    </div>
                    <button onclick="openDrawer()"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded shadow-sm text-sm transition-colors">
                        Create
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div
                class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-colors">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th
                                    class="w-20 px-6 py-3 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                    Preview</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    File Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    Type</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    Size</th>
                                <th
                                    class="w-20 px-6 py-3 text-center text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                    Delete</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
                            id="imageTableBody">
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination Footer (Static for now) -->
                <div
                    class="bg-gray-50 dark:bg-gray-700 px-6 py-3 border-t border-gray-200 dark:border-gray-700 flex items-center justify-end text-xs text-gray-500 dark:text-gray-400 transition-colors">
                    <span id="footerCount">0 - 0</span>
                </div>
            </div>

        </main>
    </div>

    <!-- Drawer Overlay -->
    <div id="drawerOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity"
        onclick="closeDrawer()"></div>

    <!-- Upload Drawer -->
    <div id="uploadDrawer"
        class="fixed inset-y-0 right-0 w-96 bg-white dark:bg-gray-800 shadow-xl transform translate-x-full transition-transform duration-75 z-50 flex flex-col transition-colors">
        <!-- Drawer Header -->
        <div
            class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-700 transition-colors">
            <h2 class="text-lg font-bold text-gray-800 dark:text-white">Upload Image</h2>
            <button onclick="closeDrawer()"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <!-- Drawer Body -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6 pt-2">
            <form id="uploadForm">
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Select Image</label>

                    <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 hover:border-blue-500 transition-colors"
                        id="dropZone">
                        <div id="previewContainer"
                            class="hidden mb-4 w-full h-48 flex items-center justify-center bg-gray-100 dark:bg-gray-700 rounded overflow-hidden">
                            <img id="imagePreview" src="" class="max-h-full max-w-full object-contain">
                        </div>
                        <div id="placeholder" class="text-center">
                            <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 dark:text-gray-500 mb-2"></i>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Click to upload or drag and drop</p>
                            <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">PNG, JPG up to 5MB</p>
                        </div>
                        <input type="file" name="image" id="fileInput" class="hidden" accept="image/*" required
                            onchange="handleFileSelect(this)">
                    </div>
                </div>
            </form>
        </div>

        <!-- Drawer Footer -->
        <div
            class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 flex justify-end transition-colors space-x-2">
            <button onclick="closeDrawer()" type="button"
                class="px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600 rounded text-sm font-medium transition-colors">Cancel</button>
            <button onclick="submitUpload()" type="button"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium transition-colors">Upload</button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 z-50 transform translate-y-20 transition-transform duration-75">
        <div id="toastContent" class="bg-gray-800 text-white px-6 py-3 rounded shadow-lg flex items-center">
            <span id="toastMessage">Notification</span>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script>
        loadLayout('이미지 관리');

        document.addEventListener('DOMContentLoaded', loadImages);

        // Drawer Logic
        const drawer = document.getElementById('uploadDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');

        function openDrawer() {
            document.getElementById('uploadForm').reset();
            resetPreview();
            drawer.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeDrawer() {
            drawer.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        }

        // Click to upload
        dropZone.addEventListener('click', () => fileInput.click());

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                    document.getElementById('placeholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        function resetPreview() {
            document.getElementById('imagePreview').src = '';
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('placeholder').classList.remove('hidden');
        }

        async function submitUpload() {
            const form = document.getElementById('uploadForm');
            if (!fileInput.files.length) {
                showToast('Please select an image', 'error');
                return;
            }

            const formData = new FormData(form);

            try {
                const res = await fetch('/api/images', {
                    method: 'POST',
                    body: formData
                });
                const result = await res.json();

                if (result.success) {
                    showToast('Image uploaded successfully', 'success');
                    closeDrawer();
                    loadImages();
                } else {
                    showToast('Error: ' + (result.message || result.error), 'error');
                }
            } catch (err) {
                console.error(err);
                showToast('Failed to upload image', 'error');
            }
        }

        async function loadImages() {
            try {
                const res = await fetch('/api/images');
                if (!res.ok) throw new Error('Failed to load images');
                const images = await res.json();
                renderTable(images);
            } catch (err) {
                console.error(err);
                showToast('Failed to load images', 'error');
            }
        }

        function renderTable(images) {
            const tbody = document.getElementById('imageTableBody');
            const countEl = document.getElementById('imageCount');
            const footerCount = document.getElementById('footerCount');

            tbody.innerHTML = '';
            countEl.textContent = images.length;
            footerCount.textContent = images.length > 0 ? `1 - ${images.length}` : '0 - 0';

            if (images.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-10 text-center text-gray-500 dark:text-gray-400">
                            No images found.
                        </td>
                    </tr>
                `;
                return;
            }

            images.forEach(img => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition transition-colors';

                // Size formatting
                const sizeKB = (img.file_size / 1024).toFixed(1) + ' KB';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <div class="h-10 w-10 mx-auto rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center overflow-hidden border border-gray-200 dark:border-gray-600">
                             <img src="/api/images/${img.image_id}" alt="Thumb" class="h-full w-full object-cover">
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                        <a href="/api/images/${img.image_id}" target="_blank" class="hover:underline hover:text-blue-500">${img.file_name}</a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${img.content_type}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${sizeKB}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                         <button onclick="deleteImage('${img.image_id}')" class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 focus:outline-none transition-colors" title="Delete">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteImage(id) {
            if (!confirm('Are you sure you want to delete this image?')) return;

            try {
                const res = await fetch(`/api/images/${id}`, { method: 'DELETE' });
                const result = await res.json();

                if (result.success) {
                    showToast('Image deleted successfully', 'success');
                    loadImages();
                } else {
                    showToast('Error: ' + (result.message || result.error), 'error');
                }
            } catch (err) {
                console.error(err);
                showToast('Failed to delete image', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastContent = document.getElementById('toastContent');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;

            if (type === 'error') {
                toastContent.className = 'bg-red-600 text-white px-6 py-3 rounded shadow-lg flex items-center';
            } else if (type === 'success') {
                toastContent.className = 'bg-green-600 text-white px-6 py-3 rounded shadow-lg flex items-center';
            } else {
                toastContent.className = 'bg-gray-800 text-white px-6 py-3 rounded shadow-lg flex items-center';
            }

            toast.classList.remove('translate-y-20');
            setTimeout(() => {
                toast.classList.add('translate-y-20');
            }, 3000);
        }
    </script>
</body>

</html>
