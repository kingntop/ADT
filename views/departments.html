<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부서 관리 - Dams PLUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex overflow-hidden transition-colors duration-75">

    <!-- Sidebar Container -->
    <!-- SIDEBAR -->

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Header Container -->
        <!-- HEADER -->

        <!-- Content -->
        <main
            class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6 transition-colors duration-75">

            <!-- Toolbar -->
            <div
                class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 mb-6 flex items-center justify-between transition-colors">
                <div class="flex space-x-2">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" placeholder="검색..."
                            class="pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm w-64 bg-white dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors">
                    </div>
                    <button
                        class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium py-2 px-4 rounded border border-gray-300 dark:border-gray-600 text-sm transition-colors">검색</button>
                    <div class="relative group">
                        <button
                            class="bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium py-2 px-4 rounded border border-gray-300 dark:border-gray-600 text-sm flex items-center transition-colors">
                            작업 <i class="fa-solid fa-chevron-down ml-2 text-xs"></i>
                        </button>
                    </div>
                </div>
                <button onclick="openDrawer()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded shadow-sm text-sm transition-colors">신규
                    등록</button>
            </div>

            <!-- Table -->
            <div
                class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-colors">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="w-10 px-6 py-3"></th> <!-- Edit Icon Column -->
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    부서</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider">
                                    위치</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
                            id="deptTableBody">
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination Footer -->
                <!-- Pagination Footer -->
                <div id="pagination-container"></div>
            </div>

        </main>
    </div>

    <!-- Drawer Overlay -->
    <div id="drawerOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 transition-opacity"
        onclick="closeDrawer()"></div>

    <!-- Drawer -->
    <div id="deptDrawer"
        class="fixed inset-y-0 right-0 w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-75 z-50 flex flex-col">
        <!-- Drawer Header -->
        <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
            <h2 class="text-lg font-bold text-gray-800" id="drawerTitle">새 부서</h2>
            <button onclick="closeDrawer()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <!-- Error Notification -->
        <div id="errorNotification"
            class="hidden mx-6 mt-4 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-bold">1 error has occurred</p>
                    <p class="text-sm mt-1" id="errorMessage">Detailed error message here.</p>
                </div>
                <div class="ml-auto pl-3">
                    <div class="-mx-1.5 -my-1.5 code">
                        <button onclick="hideError()"
                            class="inline-flex rounded-md p-1.5 text-yellow-500 hover:bg-yellow-100 focus:outline-none">
                            <span class="sr-only">Dismiss</span>
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Drawer Body -->
        <div class="flex-1 overflow-y-auto p-6 space-y-6 pt-2">
            <form id="deptForm">
                <input type="hidden" name="deptno" id="deptnoInput">
                <!-- Dname -->
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">부서명</label>
                    <input type="text" name="dname" id="dnameInput" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500 text-sm bg-gray-50">
                </div>

                <!-- Loc -->
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">위치</label>
                    <input type="text" name="loc" id="locInput" required
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500 text-sm bg-gray-50">
                </div>
            </form>
        </div>

        <!-- Drawer Footer -->
        <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 flex justify-between">
            <!-- Changed to justify-between -->
            <button id="btnDelete" onclick="deleteDept()" type="button"
                class="hidden px-4 py-2 border border-red-300 text-red-700 bg-white hover:bg-red-50 rounded text-sm font-medium focus:outline-none">삭제</button>
            <div class="flex ml-auto"> <!-- Spacer for Right Alignment of Cancel/Save -->
                <button onclick="closeDrawer()" type="button"
                    class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded mr-2 text-sm font-medium">취소</button>
                <button onclick="submitDept()" type="button"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">저장</button>
            </div>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/js/pagination.js"></script>
    <script>
        loadLayout('부서 관리');

        let isEditMode = false;
        let currentPage = 1;
        const limit = 10;

        async function loadDepartments(page = 1) {
            currentPage = page;
            try {
                const res = await fetch(`/api/departments?page=${page}&limit=${limit}`);
                const response = await res.json();

                // Handle different response formats
                const data = Array.isArray(response) ? response : response.data;
                const total = response.total || (Array.isArray(response) ? response.length : 0);

                const tbody = document.getElementById('deptTableBody');
                tbody.innerHTML = '';

                data.forEach(dept => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <button onclick="openEditDrawer('${dept.deptno}', '${dept.dname}', '${dept.loc}')" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 focus:outline-none">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </button>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${dept.dname}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">${dept.loc}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Render Pagination
                renderPagination('pagination-container', total, limit, currentPage, (newPage) => {
                    loadDepartments(newPage);
                });

            } catch (error) {
                console.error("Error loading departments:", error);
            }
        }

        // Drawer Logic
        const drawer = document.getElementById('deptDrawer');
        const overlay = document.getElementById('drawerOverlay');
        const form = document.getElementById('deptForm');

        function hideError() {
            document.getElementById('errorNotification').classList.add('hidden');
        }

        function openDrawer() {
            document.getElementById('drawerTitle').textContent = '새 부서';
            form.reset();
            hideError();
            document.getElementById('deptnoInput').value = '';
            document.getElementById('dnameInput').classList.remove('border-red-500', 'ring-2', 'ring-red-500');
            isEditMode = false;
            document.getElementById('btnDelete').classList.add('hidden'); // Hide Delete

            drawer.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }

        function openEditDrawer(deptno, dname, loc) {
            document.getElementById('drawerTitle').textContent = '부서 수정';
            document.getElementById('deptnoInput').value = deptno;
            document.getElementById('dnameInput').value = dname;
            document.getElementById('locInput').value = loc;
            document.getElementById('dnameInput').classList.remove('border-red-500', 'ring-2', 'ring-red-500');
            isEditMode = true;
            document.getElementById('btnDelete').classList.remove('hidden'); // Show Delete

            drawer.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
        }

        function closeDrawer() {
            drawer.classList.add('translate-x-full');
            overlay.classList.add('hidden');
        }

        async function submitDept() {
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const deptno = data.deptno;

            try {
                let url = '/api/departments';
                let method = 'POST';

                if (isEditMode && deptno) {
                    url = `/api/departments/${deptno}`;
                    method = 'PUT';
                }

                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.status === 409) {
                    // alert('이미 존재하는 부서입니다'); // Replaced with Notification
                    document.getElementById('errorMessage').textContent = '이미 존재하는 부서명입니다.';
                    document.getElementById('errorNotification').classList.remove('hidden');

                    const dnameInput = document.getElementById('dnameInput');
                    dnameInput.classList.add('border-red-500', 'ring-2', 'ring-red-500');
                    dnameInput.focus();
                } else if (result.success) {
                    closeDrawer();
                    loadDepartments();
                } else {
                    alert('Error: ' + (result.error || result.message));
                }
            } catch (err) {
                console.error(err);
                alert('Failed to save department');
            }
        }

        // Remove error style on input
        document.getElementById('dnameInput').addEventListener('input', function () {
            this.classList.remove('border-red-500', 'ring-2', 'ring-red-500');
            hideError();
        });

        async function deleteDept() {
            if (!confirm('정말로 이 부서를 삭제하시겠습니까?')) return;

            const deptnoInput = document.getElementById('deptnoInput');
            if (!deptnoInput || !deptnoInput.value) {
                showToast('Error: Invalid Department ID', 'error');
                return;
            }
            const deptno = deptnoInput.value;

            try {
                const res = await fetch(`/api/departments/${deptno}`, { method: 'DELETE' });
                const result = await res.json();

                if (result.success) {
                    showToast('부서가 삭제되었습니다.', 'success');
                    closeDrawer();
                    loadDepartments();
                } else {
                    showToast('Error: ' + (result.message || result.error), 'error');
                }
            } catch (err) {
                console.error(err);
                showToast('Failed to delete department: ' + err.message, 'error');
            }
        }

        loadDepartments();
    </script>
</body>

</html>
